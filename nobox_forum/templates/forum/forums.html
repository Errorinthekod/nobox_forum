<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
</head>
<body>
    <h1>Добро пожаловать на форум!</h1>

    <h2>Категории</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
