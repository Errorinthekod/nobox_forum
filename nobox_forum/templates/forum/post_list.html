
{% block content %}
    <h1>Посты</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>Автор: {{ post.user.username }}</p>
            <p>Лайки: {{ post.likes.count }}</p>
        </div>
    {% endfor %}
{% endblock %}
